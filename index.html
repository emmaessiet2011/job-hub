<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Join Nigeria's brightest minds in building cutting-edge AI solutions for the NHS. Gain real-world experience while contributing to global healthcare innovation." />

    <title>Nigeria Hub - Healthcare AI Innovation</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Playfair+Display:wght@700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react/": "https://esm.sh/react@18.2.0/",
            "react-dom/": "https://esm.sh/react-dom@18.2.0/"
        }
    }
    </script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Manrope', 'sans-serif'],
                        'serif': ['Playfair Display', 'serif'],
                    },
                    colors: {
                        'brand-background': '#F8F7F4',
                        'brand-charcoal': '#212121',
                        'brand-teal': {
                            DEFAULT: '#004D40',
                            light: '#E0F2F1',
                            dark: '#00382E',
                        },
                        'brand-gold': {
                            DEFAULT: '#FFC107',
                            dark: '#FFA000',
                        },
                        'brand-gray': '#5F6368',
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'stagger-in': 'staggerIn 0.5s ease-out forwards',
                        'hero-graphic-in': 'heroGraphicIn 1s cubic-bezier(0.25, 1, 0.5, 1) forwards',
                        'character-in': 'characterIn 0.75s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(24px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        staggerIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px) scale(0.98)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                        heroGraphicIn: {
                            '0%': { opacity: '0', transform: 'scale(0.9) rotate(-5deg)' },
                            '100%': { opacity: '1', transform: 'scale(1) rotate(0deg)' },
                        },
                        characterIn: {
                            '0%': { opacity: '0', transform: 'translateY(20px) scale(0.9)' },
                            '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
                        },
                    },
                },
            },
        }
    </script>
<link rel="stylesheet" href="/index.css">
